name: Deploy Contract to ZetaChain

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-testnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm ci || npm i
      - name: Compile
        run: npx hardhat compile
      - name: Deploy to Zeta Testnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ZETA_TESTNET_RPC: ${{ secrets.ZETA_TESTNET_RPC }}
          ZETA_MAINNET_RPC: ${{ secrets.ZETA_MAINNET_RPC }}
          # Constructor params (fill in repo Secrets or Actions variables)
          UNI_V2_ROUTER: ${{ secrets.UNI_V2_ROUTER }}
          UNI_V3_ROUTER: ${{ secrets.UNI_V3_ROUTER }}
          UNI_V3_QUOTER_V2: ${{ secrets.UNI_V3_QUOTER_V2 }}
          WRAPPED_NATIVE: ${{ secrets.WRAPPED_NATIVE }}
          SUPPORTED_TOKENS: ${{ secrets.SUPPORTED_TOKENS }}
        run: |
          npx hardhat run scripts/deploy.js --network zetatestnet
